<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Docker Containers</title>
  </head>
  <body>
    <div class="container">
        <h1>Docker Containers</h1>
    <table class="table table-responsive table-hover table-light">
        <thead>
            <tr>
                <th>Name</th>
                <th>Image</th>
                <th>Status</th>
                <th>Port(s)</th>
                <!-- <th>Labels</th> -->
                <th>Last Started</th>
                <th>Created</th>
            </tr>
        </thead>
        <tbody id="containerList"></tbody>
    </table>
    </div>

    <script>
        const containerList = document.getElementById('containerList');
        const hostname = window.location.hostname;
        fetch('/containers')
            .then(response => response.json())
            .then(data => {
                // console.log("data =>", data);
              
                data.forEach(container => {
                    console.log(container);
                    const row = document.createElement('tr');
                    // var base_url = "127.0.0.1"
                    const ports = container.Ports.map(port => 
                        port.PublicPort
                            ? `<a href="http://${hostname}:${port.PublicPort}" target="_blank">${port.PublicPort}:${port.PrivatePort}</a>`
                            : `${port.PrivatePort}`
                    ).join('<br>');
                    if(container.State == "running"){
                        var StateType = "Running"
                        var className = "badge bg-success"
                    }else{
                        var StateType = "Exited"
                        var className = "badge bg-danger"
                    }
                    const State = 
                    row.innerHTML = `
                        <td>${container.Names.join(', ')}</br>${container.ID}</td>
                        <td>${container.Image}</td>
                        <td class="${className}">${StateType}</td>
                        <td>${ports}</td>
                        <td>${container.Status}</td>
                        <td>${new Date(container.Created * 1000).toLocaleString()}</td>
                    `;
                      //  <td>${JSON.stringify(container.Labels)}</td>
                    containerList.appendChild(row);
                });
            })
            .catch(error => console.log('Error fetching containers:', error) );
    </script>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
